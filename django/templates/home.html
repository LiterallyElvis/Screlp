<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

    <form action="/search" method="get">
        Address*: <input type="text" name="a" value="603 Red River St. Austin, TX 78701"><br>
        Search Term: <input type="text" name="t" value="pizza"><br>
        Radius: <input type="number" name="r" value="1"><br>
        Density: <input type="number" name="d" value="1" max="5"><br>
        Category: <input type="text" name="c" value=""><br>
        <input type="submit" value="search"><br>
    </form>

    <sub>*mandatory</sub>

</body>
</html>
